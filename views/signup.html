<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Partyhall - Reservaciones</title>
  <link rel="stylesheet" href="..\public\materialize.css">
  <link rel="stylesheet" href="..\public\alertify.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Lobster" rel="stylesheet">
  <link rel="stylesheet" href="..\public\style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="../public/app.js"></script>

</head>

<body>
  <header>

  </header>
  <main>
    <div class="row first">
      <form class="col s6 offset-s3" id="registro">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Nombre" id="nombre" type="text" class="validate">
          </div>
          <div class="input-field col s6">
            <input placeholder="Apellido" id="apellido" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="Nombre de usuario" id="nick" type="text" class="validate">
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="contrasena" type="password" class="validate">
            <label for="contrasena">Contraseña</label>
          </div>
        </div>
        <a class="waves-effect waves-light btn indigo lighten-2" id="registrar">
          <i class="material-icons left">person</i>Registrar</a>
      </form>
    </div>
  </main>
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Partyhall</h5>
          <h6>Organización de eventos en México DF</h6>
          <p class="grey-text text-lighten-4">Tel. 01(55)-5271-2032</p>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
        © 2017 Partyhall
        <a class="grey-text text-lighten-4 right" href="https://twitter.com/HeberGB">Twitter</a>
      </div>
    </div>
  </footer>
</body>

</html>
